<form [formGroup]="form">
  <label>
    ID:
    <input name="id" formControlName="id">
  </label>

  <br>

  <label>
    Name:
    <input name="name" formControlName="name">
  </label>

  <br>

  <label>
    Culture:
    <input name="culture" formControlName="culture">
  </label>

  <br>

  <button (click)="save()">Save</button>
</form>
