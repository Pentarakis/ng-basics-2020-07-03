<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Culture</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let character of characters$ | async" [routerLink]="character.id">
    <td>{{ character.id}}</td>
    <td>{{ character.name}}</td>
    <td>{{ character.culture}}</td>
  </tr>
  </tbody>

</table>
